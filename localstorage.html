<script type="text/javascript">
window.onbeforeunload = function() {
  $('input').each(function(){
    var id = $(this).attr('id')
    var value = $(this).val()
    localStorage.setItem(id, value)
  })
}

window.onload = function() {
  $('input').each(function(){
    var id = $(this).attr('id');
    var userInput = localStorage.getItem(id);
    if (userInput !== null) $('#'+id).val(userInput);

    console.log(userInput)

    if (typeof(Storage) !== "undefined") {
      if (localStorage = userInput) {
	var input = userInput
	console.log("Loading", input);
	id = userInput
	}
    }

  })

}
</script>




<script>
function clickCounter() {

  const x = document.getElementById("result");

  if (typeof(Storage) !== "undefined") {
    if (localStorage.clickcount) {
      localStorage.clickcount = Number(localStorage.clickcount)+1;
    } else {
      localStorage.clickcount = 1;
    }

    x.innerHTML = "You have clicked the button " + localStorage.clickcount + " time(s)!";
  } else {
    x.innerHTML = "Sorry, no Web storage support!";
  }

}
</script>

<h1>localStorage</h1>

<button onclick="clickCounter()" type="button">Click me!</button>
<p id="result"></p>
<p>Click the button to see the counter increase.</p>
<p>Close the browser tab (or window), and try again, and the counter will continue to count.</p>
