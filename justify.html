<script type="text/javascript">
function compose() {
var message = document.getElementById('message');
var attachments = document.getElementById("attachments");

// FULL MESSAGE
var fullMessage = adress.value + title.value + director.value + ':' + '\nDirección de Carrera de\n' + program.value + '.\n\n' +
 'Junto con saludar cordialmente y esperando que se encuentre bien, mediante el presente me permito escribirle para justificar mi inasistencia a la asignatura de ' + subjects.value +
 ', dictada por prof. ' + teachers.value + '.\n\n' +
 'Mi inasistencia ocurrió durante el ' + startDay.value + startMonth.value + endDay.value + endMonth.value + ' debido a ' + reason.value + '.\n\n' +
 'Agradeciendo de antemano tenga a bien justificar mi inasistencia para poder reagendar cualquier evaluación pendiente *, se despide muy atentamente. \n\n' + student.value + '\n' + 'Estudiante promoción ' + year.value;

var link = '\n---\n* http://uplanianos.github.io/app/pages/manual-estudiante.html#art45';

// ATTACHMENT MESSAGE
var addAttachment = '\n---\nPD: Se hace envío de los antecedentes correspondientes en archivo adjunto.';

if (attachments.checked) { message.value = fullMessage + addAttachment + link; }
else { message.value = fullMessage + link; }

}

<script type="text/javascript">
function copyFullText() {
  // Get the text field
  var copyText = document.getElementById("message");
  var director = document.getElementById("director");
  var reason = document.getElementById("reason");

  // Select the text field
  copyText.select();
  copyText.setSelectionRange(0, 99999); // For mobile devices

  // Copy the text inside the text field
  navigator.clipboard.writeText(copyText.value);
  
  // Alert the copied text
  // alert("Copied the text: " + copyText.value);
  alert("Texto a copiar (quizás requiera autorización):\nJustificación dirigida a " + director.value + " por motivos de " + reason.value + ".\n\nPuede además editar los detalles faltantes,\ncopiar y pegar manualmente al correo.");
}


function justSelect() {
  var copyText = document.getElementById("message"); // Get the text field
  copyText.select();   // Select the text field
  copyText.setSelectionRange(0, 99999); // For mobile devices
}
</script>
