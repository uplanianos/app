<script>
window.onbeforeunload = function() {
     $('textarea').each(function(){
        var id = $(this).attr('id');
        var value = $(this).val();
       localStorage.setItem(id, value);
    });
}
window.onload = function() {
    $('textarea').each(function(){
       var id = $(this).attr('id');
       var text2 = localStorage.getItem(id);
       if (text2 !== null) $('#'+id).val(text2);
    });
withinCells();
}
</script>

<!- THIS FUNCTION HIGHLIGHT WHICH CELL IS RIGHT NOW ->
<script type="text/javascript">
function rightNow() {
const now = new Date();
const day = now.getDay();
const hour = now.getHours();
const minutes = now.getMinutes();
const theTimeIs = (hour + "." + minutes);

// console.log(day);
// console.log(hour);
// console.log(minutes);
// console.log(hour + "." + minutes);
// console.log(theTimeIs);

if (day == 1) {document.getElementById("Monday").style.backgroundColor = "#FFBF00" }
if (day == 2) {document.getElementById("Tuesday").style.backgroundColor = "#FFBF00" }
if (day == 3) {document.getElementById("Wednesday").style.backgroundColor = "#FFBF00" }
if (day == 4) {document.getElementById("Thursday").style.backgroundColor = "#FFBF00" }
if (day == 5) {document.getElementById("Friday").style.backgroundColor = "#FFBF00" }

if (hour >= 8 && theTimeIs < 9.30) {
  document.getElementById("period1").style.backgroundColor = "#FFBF00"
  document.getElementById("hours01").style.backgroundColor = "#FFBF00"
}
if (theTimeIs >= 9.30 && hour < 11) {
  document.getElementById("period2").style.backgroundColor = "#FFBF00"
  document.getElementById("hours02").style.backgroundColor = "#FFBF00"
  }
if (hour >= 11 && theTimeIs < 12.30) {
  document.getElementById("period3").style.backgroundColor = "#FFBF00"
  document.getElementById("hours03").style.backgroundColor = "#FFBF00"
  }
if (theTimeIs >= 12.30 && hour < 14) {
  document.getElementById("period4").style.backgroundColor = "#FFBF00"
  document.getElementById("hours04").style.backgroundColor = "#FFBF00"
  }
if (hour >= 14 && theTimeIs < 15.30) {
  document.getElementById("period5").style.backgroundColor = "#FFBF00"
  document.getElementById("hours05").style.backgroundColor = "#FFBF00"
  }
if (theTimeIs >= 15.30 && hour < 17) {
  document.getElementById("period6").style.backgroundColor = "#FFBF00"
  document.getElementById("hours06").style.backgroundColor = "#FFBF00"
  }
if (theTimeIs >= 18.30 && theTimeIs < 19.45) {
  document.getElementById("period7").style.backgroundColor = "#FFBF00"
  document.getElementById("hours07").style.backgroundColor = "#FFBF00"
  }
}
</script>
