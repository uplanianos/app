<script type="text/javascript">

     $('textarea').each(function(){
        var id = $(this).attr('id');

       localStorage.setItem(id, value);
    });
}
window.onload = function() {

       var id = $(this).attr('id');

<!- THIS FUNCTION CHECKS USED CELLS ON LOAD ->

<script type="text/javascript">
function withinCells() {
// HIGHLIGHT COLORS
empty = "#FFF" // White
lightGreen = "#E0FFE0"
lightBlue = "#EBF5FB"
mintGreen = "#98FB98AA" // "#98FB98"
lavender = "#F0DEFD"
thisYellow = "#FFFFBF"
littleBlue = "#D9F0FF"
moreBlue = "#C7D9F0"
almostPurple = "#BDB2FF"
lightPink = "#FFD3FD"

const schedule = document.querySelectorAll("textarea")
 for (let cells of schedule) {
  if (cells.value.length == 0) { cells.style.backgroundColor = empty }
  if (cells.value.length >= 01 && cells.value.length < 10) { cells.style.backgroundColor = lightGreen }
  if (cells.value.length >= 10 && cells.value.length < 20) { cells.style.backgroundColor = mintGreen }
  if (cells.value.length >= 20 && cells.value.length < 30) { cells.style.backgroundColor = lightBlue }
  if (cells.value.length >= 30 && cells.value.length < 40) { cells.style.backgroundColor = lavender }
  if (cells.value.length >= 40 && cells.value.length < 50) { cells.style.backgroundColor = thisYellow }
  if (cells.value.length >= 50 && cells.value.length < 55) { cells.style.backgroundColor = littleBlue }
  if (cells.value.length >= 55 && cells.value.length < 60) { cells.style.backgroundColor = moreBlue }
  if (cells.value.length >= 60 && cells.value.length < 65) { cells.style.backgroundColor = almostPurple }
  if (cells.value.length >= 65) { cells.style.backgroundColor = lightPink }
 }

rightNow();

}
</script>

<script type="text/javascript">
function rightNow() {
const now = new Date();
const month = now.getMonth();
const year = now.getFullYear();
const day = now.getDay();

// CONSTANTS FOR THE PERIOD CELLS
const dateDay = now.getDate();

// CONSTANTS FOR THE PERIOD CELLS
const hour = now.getHours();
const minutes = now.getMinutes();

// FORMATTING HOUR AS DOUBLE DIGITS
const doubleHour = hour.toString().padStart(2,0)
const doubleMinutes = minutes.toString().padStart(2,0)

// CONSTRUCTING THE TIME (WITH DOUBLE DIGITS)
const theTime = (doubleHour + "." + doubleMinutes); // console.log("La hora es " + theTime)


// CHANGING THE TITLE
scheduleName = document.getElementById("scheduleName");
// Months start with 0 (for January)!
developedBy = "Desarrollado por Uplanianos: <font color='blue'><u>https://www.instagram.com/uplanianos/</u></font>"
const monthsOfTheYear = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'];
if (month >= 1 && month <= 5) {
    scheduleName.innerHTML = "UPLANIANOS - HORARIO: PRIMER SEMESTRE, " + year;
    document.title = "Uplanianos - Horario - I, " + year;
    document.getElementById("foot").innerHTML = developedBy + " - Impreso el " + dateDay + " de " + monthsOfTheYear[month] + ", " + year + ".";
    }
if (month >= 6 && month <= 11) {
    scheduleName.innerHTML = "UPLANIANOS - HORARIO: SEGUNDO SEMESTRE, " + year;
    document.title = "Uplanianos - Horario - II, " + year;
    document.getElementById("foot").innerHTML = developedBy + " - Impreso el " + dateDay + " de " + monthsOfTheYear[month] + ", " + year + ".";
    }

// COLORS FOR THE DAY CELLS
highlightDays = "#6495ED" // Cornflower Blue
highlightHours = "#FFFF8F" // Canary Yellow

// DAYS
Monday = document.getElementById("Monday")
Tuesday = document.getElementById("Tuesday")
Wednesday = document.getElementById("Wednesday")
Thursday = document.getElementById("Thursday")
Friday = document.getElementById("Friday")

if (day == 1) {Monday.style.backgroundColor = highlightDays }
if (day == 2) {Tuesday.style.backgroundColor = highlightDays }
if (day == 3) {Wednesday.style.backgroundColor = highlightDays }
if (day == 4) {Thursday.style.backgroundColor = highlightDays }
if (day == 5) {Friday.style.backgroundColor = highlightDays }

// PASSING VALUES TO NEXT FUNCTION (HIGHLIGH PERIOD)!
period = 0

if (hour >= 8 && theTime <= 09.30) {
  document.getElementById("period1").style.backgroundColor = highlightHours
  document.getElementById("hours01").style.backgroundColor = highlightHours
  period = 1
}
if (theTime >= 09.30 && hour < 11) {
  document.getElementById("period2").style.backgroundColor = highlightHours
  document.getElementById("hours02").style.backgroundColor = highlightHours
  period = 2
  }
if (hour >= 11 && theTime < 12.30) {
  document.getElementById("period3").style.backgroundColor = highlightHours
  document.getElementById("hours03").style.backgroundColor = highlightHours
  period = 3
  }
if (theTime >= 12.30 && hour < 14) {
  document.getElementById("period4").style.backgroundColor = highlightHours
  document.getElementById("hours04").style.backgroundColor = highlightHours
  period = 4
  }
if (hour >= 14 && theTime < 15.30) {
  document.getElementById("period5").style.backgroundColor = highlightHours
  document.getElementById("hours05").style.backgroundColor = highlightHours
  period = 5
  }
if (theTime >= 15.30 && hour < 17) {
  document.getElementById("period6").style.backgroundColor = highlightHours
  document.getElementById("hours06").style.backgroundColor = highlightHours
  period = 6
  }
if (hour >= 17 && theTime < 18.30) {

  }
if (theTime >= 18.30 && theTime < 19.45) {
  document.getElementById("period8").style.backgroundColor = highlightHours
  document.getElementById("hours08").style.backgroundColor = highlightHours
  period = 8
  }

// PASSING VALUES TO NAME CHANGE (FROM DROPDOWN MENU)!
