<script>
function compose() {
var message = document.getElementById('message');
var attachments = document.getElementById("attachments");

// FULL MESSAGE
var fullMessage = adress.value + title.value + director.value + ':' + '\nDirección de Carrera de\n' + program.value + '.\n\n' +
 'Junto con saludar cordialmente y esperando que se encuentre bien, mediante el presente me permito escribirle para justificar mi inasistencia a la asignatura de ' + subjects.value +
 ', dictada por ' + teachers.value + '.\n\n' +
 'Mi inasistencia ocurrió durante el ' + startDay.value + startMonth.value + endDay.value + ' de ' + endMonth.value + ' debido a ' + reason.value + '.\n\n' +
 'Agradeciendo de antemano tenga a bien justificar mi inasistencia para poder reagendar cualquier evaluación pendiente *, se despide muy atentamente. \n\n' + student.value + '\n' + 'Promoción ' + year.value;

var link = '\n---\n* http://uplanianos.github.io/app/pages/manual-estudiante.html#art45';

// ATTACHMENT MESSAGE
var addAttachment = '\n---\nPD: Se hace envío de los antecedentes correspondientes en archivo adjunto.';

if (attachments.checked) { message.value = fullMessage + addAttachment + link; }
else { message.value = fullMessage + link; }

}
</script>

<script>
function copyFullText() {
  // Get the text field
  var copyText = document.getElementById("message");
  var director = document.getElementById("director");
  var reason = document.getElementById("reason");

  // Select the text field
  copyText.select();
  copyText.setSelectionRange(0, 99999); // For mobile devices

  // Copy the text inside the text field
  navigator.clipboard.writeText(copyText.value);
  
  // Alert the copied text
  // alert("Copied the text: " + copyText.value);
  alert("Texto a copiar:\nJustificación dirigida a " + director.value + " por motivos de " + reason.value + ".\nComprobar/autorizar para pegar a correo.");
}
</script>


<script>
var prevScrollpos = window.pageYOffset;
window.onscroll = function() {
var currentScrollPos = window.pageYOffset;
  if (prevScrollpos > currentScrollPos) {
    document.getElementById("return").style.top = "6px"; 
  } else {
    document.getElementById("return").style.top = "-40px"; 
  }
  prevScrollpos = currentScrollPos;
}
