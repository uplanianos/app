<!- USER STATS PROGRESS COUNTER ->
<div><textarea class="progressArea" id="scheduleProgress" style="left: 10px;">0</textarea></div>

<!- USER STATS PROGRESS COUNTER ->




<script>
function schedulePercent() {
var duration = 2000; // it should finish in 5 seconds !
var percent = duration / 100; // 1 percent of duration
var i = 0; // Animation starts from Zero!
var scheduleProgress = document.getElementById("scheduleProgress").value;
var scheduleBar = document.getElementById("scheduleBar");
  if (scheduleProgress == 0) {$("#scheduleBar").css("width", "0%"); $("#scheduleBar").text("0%");}
  if (scheduleProgress > 0) {
    var doTheLoop = setInterval(function(){
        i++;
        $("#scheduleBar").css("width", i + "%");
        $("#scheduleBar").text(i + "%");
        if (i >= scheduleProgress) { clearInterval(doTheLoop); }
        if (i >= 100) { clearInterval(doTheLoop); }
        if (i >= 0 && i < 25) { scheduleBar.style.backgroundColor = "red"; scheduleBar.style.transition = "background-color 0.5s";}
        if (i >= 25 && i < 60) { scheduleBar.style.backgroundColor = "orange"; scheduleBar.style.transition = "background-color 0.5s";}
        if (i >= 60 && i < 90) { scheduleBar.style.backgroundColor = "blue"; scheduleBar.style.transition = "background-color 0.5s";}
        if (i >= 90 && i <= 100) { scheduleBar.style.backgroundColor = "green"; scheduleBar.style.transition = "background-color 0.5s";}
    }, percent);
  }
}
</script>
